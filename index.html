<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div></div>
            <div>
                <div id="searchBar">
                    <input type="text" id="search" placeholder="Google Search">
                </div>
            </div>
            <div id="profileContainer">
                <div id="picContainer">
                    <img id="pic" src="./assets/Profile Picture.png">
                </div>
                <div id="userContainer">
                    <p id="user">Nathan</p>
                </div>
            </div>
        </header>
        <div id="mainContent">
            <div class="groups">
                <h2 class="groupName">Streaming</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Youtube</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Twitch</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Netflix</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Amazon Prime</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Apple Tv</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Crunchyroll</p>
                    </div>
                </div>
            </div>
            <div id="info">
                <div id="date">25/8/22</div>
                <div id="clock">1:30</div>
                <div id="weather">24 Celcius</div>
            </div>
            <div class="groups">
                <h2 class="groupName">Coding</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Github</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Odin Project</p>
                    </div>
                </div>
            </div>
            <div class="groups">
                <h2 class="groupName">Job</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Indeed</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Seek</p>
                    </div>
                </div>
            </div>
            <div class="groups">
                <h2 class="groupName">Reading</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Manga Plus</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Webtoon</p>
                    </div>
                </div>
            </div>
            <div class="groups">
                <h2 class="groupName">Social</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Facebook</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">LinkedIn</p>
                    </div>
                </div>
            </div>
            <div class="groups">
                <h2 class="groupName">Shopping</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Amazon</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Ebay</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Book Despository</p>
                    </div>
                </div>
            </div>
            <div class="groups">
                <h2 class="groupName">Gaming</h2>
                <div class="appContainer">
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">Maplestory</p>
                    </div>
                    <div class="apps">
                        <img class="icon">
                        <p class="iconName">TFT Meta Report</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
